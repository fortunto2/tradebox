<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        .positive { background-color: green; color: white; padding: 10px; margin: 5px; }
        .negative { background-color: red; color: white; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Trading Dashboard</h1>
    <div id="positions"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/YOUR_STREAM_NAME');

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                const pnlClass = message.pnl >= 0 ? 'positive' : 'negative';
                const content = `<div class="${pnlClass}">
                                    <p>${message.symbol}</p>
                                    <p>PnL: ${message.pnl} USDT</p>
                                </div>`;
                $('#positions').append(content);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };
        });
    </script>
</body>
</html>
